name: "corAe Shipping Pipeline (150-GATED)"

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

jobs:
  ship:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Install
        run: pnpm install

      - name: Typecheck
        run: pnpm -w exec tsc -b --noEmit

      - name: Build Verify
        id: verify
        run: pnpm run -w build:verify

      - name: Read Governance Toggle
        id: toggle
        run: |
          echo "allow=$(jq '.allowShipping' corAe-Studio-v2/.corae/governance/shipping-allowed.json)" >> $GITHUB_OUTPUT

      - name: Log and block if governance toggle OFF or not 150
        run: |
          node corAe-Studio-v2/tools/governance-ci-hook.mjs

      - name: Docker Login
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Image
        if: success()
        run: |
          node corAe-Studio-v2/tools/rebuild-image.mjs --tag ${{ secrets.DOCKER_REGISTRY }}
