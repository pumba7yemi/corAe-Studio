name: Nightly Green Sweep (corAe-Studio v2)

on:
  schedule:
    - cron: "0 1 * * *"   # Run nightly at 01:00 UTC
  workflow_dispatch: {}

jobs:
  nightly-green:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Install workspaces
        run: pnpm install

      - name: Run nightly sweep
        env:
          CAIA_150_STRICT: "true"
          CAIA_GATE_MIN: "140"
        run: pnpm run nightly:green
name: "Nightly Green Sweep (v2 Life)"

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch: {}

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@10.15.0

      - name: Install dependencies
        run: pnpm install

      - name: Run Nightly Green Sweep
        run: pnpm run nightly:green
