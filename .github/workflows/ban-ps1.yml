name: Ban PS1 files

on:
  push:
    paths-ignore: ['**.md']
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run PS1 ban check
        run: node tools/ops/check-no-ps1.js
