name: "corAe Observer CI (150 Logic)"

on:
  push:
    branches:
      - main
      - master
  pull_request: {}
  workflow_dispatch: {}

jobs:
  observer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Install
        run: pnpm install

      - name: TypeCheck
        run: pnpm -w exec tsc -b --noEmit

      - name: Build Verify
        run: pnpm run -w build:verify
