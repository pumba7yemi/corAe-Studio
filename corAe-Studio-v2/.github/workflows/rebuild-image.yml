name: Rebuild Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: pumba7yemi/corae-studio
      DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable corepack / pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compute image tag
        id: meta
        run: |
          echo "Computing image tag"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="${GITHUB_SHA::8}"
          fi
          if [[ -n "${DOCKER_REGISTRY}" ]]; then
            IMAGE_FULL="${DOCKER_REGISTRY}/${IMAGE_NAME}:${TAG}"
          else
            IMAGE_FULL="${IMAGE_NAME}:${TAG}"
          fi
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "IMAGE_FULL=${IMAGE_FULL}" >> $GITHUB_OUTPUT

      - name: Login to registry (if credentials provided)
        if: ${{ env.DOCKER_USERNAME && env.DOCKER_PASSWORD }}
        uses: docker/login-action@v2
        with:
          registry: "${{ env.DOCKER_REGISTRY || 'ghcr.io' }}"
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Run rebuild helper
        run: |
          echo "IMAGE_FULL=${{ steps.meta.outputs.IMAGE_FULL }}"
          PUSH_FLAG=""
          if [[ -n "${DOCKER_USERNAME}" && -n "${DOCKER_PASSWORD}" ]]; then
            PUSH_FLAG="--push"
          fi
          node tools/rebuild-image.mjs --tag "${{ steps.meta.outputs.IMAGE_FULL }}" $PUSH_FLAG
